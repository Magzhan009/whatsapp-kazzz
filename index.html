<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>kazz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        height: 100vh;
        background: #0b141a;
        display: flex;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      .sidebar {
        width: 380px;
        background: #111b21;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #2a3942;
      }

      .topbar {
        padding: 14px 16px;
        background: #202c33;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .dots {
        background: none;
        border: none;
        color: white;
        font-size: 22px;
        cursor: pointer;
      }

      .menu {
        position: absolute;
        top: 55px;
        right: 15px;
        width: 240px;
        background: #233138;
        border-radius: 12px;
        display: none;
        overflow: hidden;
        z-index: 1000;
      }

      .menu.show {
        display: block;
      }

      .menu-item {
        padding: 14px 16px;
        cursor: pointer;
      }

      .menu-item:hover {
        background: #2a3942;
      }

      .menu-item.active {
        border: 2px solid #25d366;
        margin: 8px;
        border-radius: 10px;
      }

      .search {
        padding: 10px;
      }

      .search input {
        width: 90%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: #202c33;
        color: white;
      }

      .chat-list {
        flex: 1;
        overflow-y: auto;
      }

      .chat {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-bottom: 1px solid #2a3942;
        cursor: pointer;
      }

      .chat:hover {
        background: #202c33;
      }

      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        object-fit: cover;
      }

      .chat-info {
        display: flex;
        flex-direction: column;
      }

      .chat-name {
        font-weight: bold;
      }

      .chat-msg {
        font-size: 14px;
        color: #aebac1;
      }
      .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background: #202c33;
        padding: 15px;
        font-weight: bold;
        border-bottom: 1px solid #2a3942;
      }

      .messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .message {
        max-width: 60%;
        padding: 10px 14px;
        margin-bottom: 10px;
        border-radius: 8px;
      }

      .incoming {
        background: #202c33;
      }

      .outgoing {
        background: #005c4b;
        margin-left: auto;
      }

      .chat-input {
        padding: 15px;
        background: #202c33;
        display: flex;
        gap: 10px;
      }

      .chat-input input {
        flex: 1;
        padding: 12px;
        border-radius: 20px;
        border: none;
        background: #2a3942;
        color: white;
      }

      .send {
        background: #00a884;
        border: none;
        padding: 12px 18px;
        border-radius: 50%;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>

  <body>
    <img src="image.png" />
    <div class="sidebar">
      <div class="topbar">
        <h2>WhatsApp</h2>
        <button class="dots" id="menuBtn">⋮</button>

        <div class="menu" id="menu">
          <div class="menu-item active">New group</div>
          <div class="menu-item">Starred messages</div>
          <div class="menu-item">Select chats</div>
          <div class="menu-item">Mark all as read</div>
          <div class="menu-item">App lock</div>
          <div class="menu-item">Log out</div>
        </div>
      </div>

      <div class="search">
        <input type="text" placeholder="Search or start new chat" />
      </div>

      <div class="chat-list">
        <div class="chat">
          <img class="avatar" src="f1.jpeg" />
          <div class="chat-info">
            <div class="chat-name">First everywhere-everytime</div>
            <div class="chat-msg">Sticker</div>
          </div>
        </div>

        <div class="chat">
          <img class="avatar" src="otb.jpg" />
          <div class="chat-info">
            <div class="chat-name">Отбасым</div>
            <div class="chat-msg">Photo</div>
          </div>
        </div>

        <div class="chat">
          <img class="avatar" src="IMG_3613.PNG" />
          <div class="chat-info">
            <div class="chat-name">Daddy</div>
            <div class="chat-msg">OK</div>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-area">
      <div class="chat-header">First everywhere-everytime</div>

      <div class="messages">
        <div class="message incoming">Erten ne sabak</div>
        <div class="message outgoing">aaaaa</div>
        <div class="message incoming">Bilmeim</div>
        <div class="message outgoing">Kor endi ozin</div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Type a message" />
        <button class="send">></button>
      </div>
    </div>

    <script>
      const menuBtn = document.getElementById("menuBtn");
      const menu = document.getElementById("menu");

      menuBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("show");
      });
    </script>
  </body>
</html>
